<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- sweet alert2 css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.min.css" integrity="sha512-NvuRGlPf6cHpxQqBGnPe7fPoACpyrjhlSNeXVUY7BZAj1nNhuNpRBq3osC4yr2vswUEuHq2HtCsY2vfLNCndYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--style-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
        <div class="container pt-5">
            <h1>CRUD System</h1>
            <div class="row">
                <div class="col-lg-4">
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="">course name<span class="text-danger">*</span></label>
                            <input class="inputs form-control " type="text" placeholder="cource name" id="courseName">
                        </div>
                        <label for="">course category</label>
                        <input class="inputs form-control" type="text" placeholder="cource category" id="courseCategory">
            
                        <label for="">course price</label>
                        <input class="inputs form-control" type="number" placeholder="cource price" id="coursePrice">
            
                        <label for="">course description</label>
                        <textarea class="inputs form-control" placeholder="course description" id="courseDescription"></textarea>
            
                        <label for="">course capacity</label>
                        <input class="inputs form-control" type="number" placeholder="cource capacity" id="courseCapacity">
            
                        <input type="submit" value="Add Course" class="btn btn-outline-secondary mt-3" disabled id="click"/>
                        <button class="btn btn-outline-secondary mt-3" type="reset">clear</button>
                    </form>
                </div>
                <div class="col-lg-8">
                    <div class="container">
                        <div class="row">
                                <div class="col-lg-4">
                                    <input placeholder="Search" type="search" class="input" id="search">
                                </div>
                                <div class="col-lg-4">
                                    <button id="deleteBtn" class="noselect"><span class="text">Delete all</span><span class="icon"></span></button>
                                </div>
                        </div>
                       
            
                        <table class="table table table-striped container">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>name</th>
                                    <th>category</th>
                                    <th>price</th>
                                    <th>description</th>
                                    <th>capacity</th>
                                    <th>update</th>
                                    <th>delete</th>
                                </tr>
                            </thead>
                            <tbody id="data">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- sweet alert2 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.min.js" integrity="sha512-4aFcnPgoxsyUPgn8gNinplVIEoeBizjYPTpmOaUbC3VZQCsRnduAOch9v0Pn30yTeoWq1rIZByAE4/Gg79VPEA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- custom js file -->
    <script src="main.js"></script>
    
</body>

</html>
